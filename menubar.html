    <body onload="fabricate(array)">
    
    <div id="menubar">
      Your browser does not support Menubar
    </div>
    
    <script>
      
      function fabricate(paramArray) {
        
        var menu = document.getElementById("menubar");
        
        var str = "";
        
        for (var category = 0; category < paramArray.length; category++) {
          
          str += "<div class='category' style='width: " + (100 / paramArray.length) + "%;'>" + paramArray[category][0][0] + "<div class='itemSelect'>";
          
          for (var item = 0; item < paramArray[category].length; item++) {
            
            str += "<div class='item' onmousedown='window.location.href=\"" + paramArray[category][item][2] + "\"'>" + paramArray[category][item][1] + "</div>";
          }
          
          str += "</div></div>";
        }
        
        menu.innerHTML = str;
      }
      
    </script>
